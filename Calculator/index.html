<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div  id="container"></div>
    <div class="grid_container">
        <div id="grid_item" style="grid-area: 1/1;">
            <button id="AC" style="color: blue;">AC</button>
        </div>
        <div id="grid_item" style="grid-area: 1/2;">
            <button  id="back" style="color: blue; font-size: 30px;">←</button>
        </div>
        <div id="grid_item" style="grid-area: 1/3;">
            <button id="plus_minus" style="color: blue;">+/-</button>
        </div>
        <div id="grid_item" style="grid-area: 1/4;">
            <button id="divide" style="color: blue;">÷</button>
        </div>
        <div id="grid_item" style="grid-area: 2/1;">
            <button  id="seven">7</button>
        </div>
        <div id="grid_item" style="grid-area: 2/2;">
            <button id="eight" >8</button>
        </div>
        <div id="grid_item" style="grid-area: 2/3;">
            <button  id="nine">9</button>
        </div>
        <div id="grid_item" style="grid-area: 2/4;">
            <button id="multiply" style="color: blue;">x</button>
        </div>
        <div id="grid_item" style="grid-area: 3/1;">
            <button id="four">4</button>
        </div>
        <div id="grid_item" style="grid-area: 3/2;">
            <button id="five">5</button>
        </div>
        <div id="grid_item" style="grid-area: 3/3;">
            <button id="six">6</button>
        </div>
        <div id="grid_item" style="grid-area: 3/4;">
            <button id="minus" style="color: blue;">-</button>
        </div>
        <div id="grid_item" style=" grid-area: 4/1;">
            <button id="one">1</button>
        </div>
        <div id="grid_item" style="  grid-area: 4/2;">
            <button id="two" >2</button>
        </div>
        <div id="grid_item" style=" grid-area: 4/3;">
            <button id="three" >3</button>
        </div>
        <div id="grid_item" style="grid-area: 4/4;">
            <button id="plus" style="color: blue;">+</button>
        </div>
        <div id="grid_item" style="grid-area: 5/3;">
            <button id="point" style="color: blue;">.</button>
        </div>
        <div id="grid_item" style="grid-area: 5/1;">
            <button id="percent" style="color: blue;">%</button>
        </div>
        <div id="grid_item" style="grid-area: 5/4;">
            <button id="equal" >=</button>
        </div>
        <div id="grid_item" style="grid-area: 5/2; padding-bottom: 20px;">
            <button id="zero">0</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
